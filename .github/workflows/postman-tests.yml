name: API Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-api-tests:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Install Newman + HTML reporter
        run: |
          npm install -g newman newman-reporter-html

      - name: Start backend in background
        working-directory: ./backend
        run: |
          nohup npm start &

      - name: Wait for backend to be ready
        run: |
          echo "Waiting for backend..."
          sleep 20  # Increase if needed
          curl --retry 10 --retry-delay 5 --retry-connrefused http://localhost:3000 || exit 1

      - name: Run Newman Tests
        run: |
          newman run backend/postman/SOEN.postman_collection.json \
            -e backend/postman/SOEN.postman_environment.json \
            -r cli,html \
            --reporter-html-export newman-report.html

      - name: Upload Newman HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: newman-report.html

